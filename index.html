<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Experiment</title>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>


    <form action="index.html" method="post">

      <div class="form item">
        <label for="username">Username:</label>
        <input type ="text" name="username" placeholder="I am a banana">
      </div>

      <div class="form-item">
        <label for="password">Password:</label>
        <input type="password" name="password">
      </div>

      <div class="form-item">
        <label for="awesome">Is Awesome?</label>
        <input type="checkbox" name="awesome">
      </div>

    <div class="form-item">
      <label for="email">Email:</label>
        <input type="email" name="email" value="foo@gmail.com">
      </div>

      <div class="form-item">
        <label for="date">Date:</label>
        <input type="date" name="date">
      </div>

      <div class="form-item">
        <label for="cheese">Cheese:</label>
        <input type="radio" name="cheese" value="Cheddar"> Cheddar
        <input type="radio" name="cheese" value="Cheddar"> Swiss
        <input type="radio" name="cheese" value="Cheddar"> Gross
      </div>

      <div class="form-item">
        <label for="bio">Biography:</label>
        <textarea name="bio" rows="6" cols="30"></textarea>
      </div>

      <div class="form-item">
        <label for="state">State:</label>
        <select name="state">

          <option value="">-- Choose a State --</option>
          <option value="AR">Arkansas</option>
          <option value="MS">Stupid Place</option>
        </select>
      </div>

        <div class="form-item">
          <label for="color">Favorite Color:</label>
          <input type="color" name="color"/>
      </div>





      <input type="submit" value="Login">














    </form>

  </body>
</html>
